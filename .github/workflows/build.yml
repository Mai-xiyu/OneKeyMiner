name: Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Build with Gradle
        run: ./gradlew build --no-daemon -x test -x compileTestJava

      - name: Upload Fabric artifact
        uses: actions/upload-artifact@v4
        with:
          name: onekeyminer-fabric
          path: fabric/build/libs/*.jar
          if-no-files-found: warn

      - name: Upload Forge artifact
        uses: actions/upload-artifact@v4
        with:
          name: onekeyminer-forge
          path: forge/build/libs/*.jar
          if-no-files-found: warn

      - name: Upload NeoForge artifact
        uses: actions/upload-artifact@v4
        with:
          name: onekeyminer-neoforge
          path: neoforge/build/libs/*.jar
          if-no-files-found: warn

      - name: Upload Merged artifact
        uses: actions/upload-artifact@v4
        with:
          name: onekeyminer-merged
          path: build/libs/*.jar
          if-no-files-found: warn
