name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Build with Gradle
        run: ./gradlew build --no-daemon

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: OneKeyMiner v${{ steps.get_version.outputs.VERSION }}
          body: |
            ## OneKeyMiner v${{ steps.get_version.outputs.VERSION }}
            
            ### 下载 / Downloads
            
            | 平台 / Platform | 文件 / File |
            |-----------------|-------------|
            | Fabric | `onekeyminer-fabric-*.jar` |
            | Forge | `onekeyminer-forge-*.jar` |
            | NeoForge | `onekeyminer-neoforge-*.jar` |
            | 通用 / Universal | `onekeyminer-*.jar` (merged) |
            
            ### 环境要求 / Requirements
            - Minecraft 1.21.9
            - Java 21+
            
            ### 更新日志 / Changelog
            请查看 [commits](https://github.com/Mai-xiyu/OneKeyMiner/commits/main) 了解详情。
          files: |
            fabric/build/libs/*[!-sources].jar
            forge/build/libs/*[!-sources].jar
            neoforge/build/libs/*[!-sources].jar
            build/libs/*[!-sources].jar
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
