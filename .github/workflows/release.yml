name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Build with Gradle
        run: ./gradlew build --no-daemon -x test -x compileTestJava

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: OneKeyMiner v${{ steps.get_version.outputs.VERSION }}
          body: |
            ## OneKeyMiner v${{ steps.get_version.outputs.VERSION }}
            
            ### 下载 / Downloads
            
            | 平台 / Platform | 文件 / File |
            |-----------------|-------------|
            | Fabric | `onekeyminer-fabric-*.jar` |
            | Forge | `onekeyminer-forge-*.jar` |
            | NeoForge | `onekeyminer-neoforge-*.jar` |
            | 通用 / Universal | `onekeyminer-*.jar` (merged) |
            
            ### 环境要求 / Requirements
            - Minecraft 1.21.9
            - Java 21+
            
            ### 更新日志 / Changelog
            请查看 [commits](https://github.com/Mai-xiyu/OneKeyMiner/commits/main) 了解详情。
          files: |
            fabric/build/libs/*[!-sources].jar
            forge/build/libs/*[!-sources].jar
            neoforge/build/libs/*[!-sources].jar
            build/libs/*[!-sources].jar
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Publish Fabric to Modrinth & CurseForge
      - name: Publish Fabric to Modrinth & CurseForge
        uses: Kir-Antipov/mc-publish@v3.3
        with:
          modrinth-id: LZu4H9cp
          modrinth-token: ${{ secrets.MODRINTH_TOKEN }}
          
          curseforge-id: 1078620
          curseforge-token: ${{ secrets.CURSEFORGE_TOKEN }}
          
          files: fabric/build/libs/!(*-sources|*-dev|*-dev-shadow).jar
          name: OneKeyMiner v${{ steps.get_version.outputs.VERSION }} (Fabric)
          version: ${{ steps.get_version.outputs.VERSION }}-fabric
          version-type: release
          changelog: |
            ## OneKeyMiner v${{ steps.get_version.outputs.VERSION }}
            
            Please Go to [GitHub Release](https://github.com/Mai-xiyu/OneKeyMiner/releases/tag/v${{ steps.get_version.outputs.VERSION }}) for details.
          loaders: fabric
          game-versions: 1.21.9
          dependencies: |
            fabric-api | depends | *
          java: 21

      # Publish Forge to Modrinth & CurseForge
      - name: Publish Forge to Modrinth & CurseForge
        uses: Kir-Antipov/mc-publish@v3.3
        with:
          modrinth-id: LZu4H9cp
          modrinth-token: ${{ secrets.MODRINTH_TOKEN }}
          
          curseforge-id: 1078620
          curseforge-token: ${{ secrets.CURSEFORGE_TOKEN }}
          
          files: forge/build/libs/!(*-sources|*-dev|*-dev-shadow).jar
          name: OneKeyMiner v${{ steps.get_version.outputs.VERSION }} (Forge)
          version: ${{ steps.get_version.outputs.VERSION }}-forge
          version-type: release
          changelog: |
            ## OneKeyMiner v${{ steps.get_version.outputs.VERSION }}
            
            Please Go to [GitHub Release](https://github.com/Mai-xiyu/OneKeyMiner/releases/tag/v${{ steps.get_version.outputs.VERSION }}) for details.
          loaders: forge
          game-versions: 1.21.9
          java: 21

      # Publish NeoForge to Modrinth & CurseForge
      - name: Publish NeoForge to Modrinth & CurseForge
        uses: Kir-Antipov/mc-publish@v3.3
        with:
          modrinth-id: LZu4H9cp
          modrinth-token: ${{ secrets.MODRINTH_TOKEN }}
          
          curseforge-id: 1078620
          curseforge-token: ${{ secrets.CURSEFORGE_TOKEN }}
          
          files: neoforge/build/libs/!(*-sources|*-dev|*-dev-shadow).jar
          name: OneKeyMiner v${{ steps.get_version.outputs.VERSION }} (NeoForge)
          version: ${{ steps.get_version.outputs.VERSION }}-neoforge
          version-type: release
          changelog: |
            ## OneKeyMiner v${{ steps.get_version.outputs.VERSION }}
            
            Please Go to [GitHub Release](https://github.com/Mai-xiyu/OneKeyMiner/releases/tag/v${{ steps.get_version.outputs.VERSION }}) for details.
          loaders: neoforge
          game-versions: 1.21.9
          java: 21

      # Publish Forgix Merged JAR to CurseForge only (Modrinth doesn't support merged JARs)
      - name: Publish Universal (Forgix) to CurseForge
        uses: Kir-Antipov/mc-publish@v3.3
        with:
          curseforge-id: 1078620
          curseforge-token: ${{ secrets.CURSEFORGE_TOKEN }}
          
          files: build/libs/!(*-sources).jar
          name: OneKeyMiner v${{ steps.get_version.outputs.VERSION }} (Universal)
          version: ${{ steps.get_version.outputs.VERSION }}-universal
          version-type: release
          changelog: |
            ## OneKeyMiner v${{ steps.get_version.outputs.VERSION }} (Universal)
            
            This is the Forgix merged version, supporting Fabric, Forge, and NeoForge.
            
            Please Go to [GitHub Release](https://github.com/Mai-xiyu/OneKeyMiner/releases/tag/v${{ steps.get_version.outputs.VERSION }}) for details.
          loaders: |
            fabric
            forge
            neoforge
          game-versions: 1.21.9
          java: 21
